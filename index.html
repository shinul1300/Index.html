<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Elaine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at bottom, #020111 0%, #000000 60%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      color: white;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 26px;
      text-shadow: 0 0 10px #ff69b4;
      z-index: 10;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      text-shadow: 0 0 20px #ff69b4;
      z-index: 10;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -50%) scale(1.05); }
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      text-shadow: 0 0 10px #ff69b4;
      z-index: 10;
    }
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    .play {
      position: absolute;
      top: 70px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="title">Para Elaine ðŸ’–</div>
  <div class="center">ðŸ‘‘ Elaine ðŸ‘‘</div>
  <div class="footer">Junior</div>
  <div class="play">ðŸŽµ Toca la pantalla para escuchar</div>

  <audio id="music" loop>
    <source src="https://github.com/Gon-p/G-/raw/refs/heads/main/adore%20-%20_did%20i%20tell%20u%20that%20i%20miss%20u_%20(lyric%20video).m4a">
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’› Elaine ðŸ’›";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    const music = document.getElementById("music");
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });
  </script>
</body>
</html>
